<html>
    <head>

    </head>
    <title>else</title>
    <body>
        <p id="demo"></p>


    </body>
    <script>
        let grade=75;
        if (grade>=90)
        {
            document.getElementById("demo").innerHTML="your grade is a+";

        }
        else if(grade>=80){
            document.getElementById("demo").innerHTML="your grade is b+";

        }
        else if(grade>=60){
            document.getElementById("demo").innerHTML="your grade is c+";

        }
    </script>
</html>
