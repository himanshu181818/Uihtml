<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="n1"></p>
    <script>
        let x=18,y=20;
        if (x>y)
        {
            document.getElementById("n1").innerHTML="x is greater" +x;

        else{
            document.getElementById("n1").innerHTML="y is greater" +y;
        }
    </script>
